{% extends 'base.html' %}

{% block content %}


{% for address in addresses %}

<div class="listing">
<p>{{ address.first_name }}</p>
<p>{{ address.last_name }}</p>
<p>{{ address.address_line_1 }}</p>
<p>{{ address.address_line_2 }}</p>
<p>{{ address.city }}</p>
<p>{{ address.postal_code }}</p>
</div>

{% endfor %}

<a href="{% url 'accounts:add_delivery_address' %}">Add Address</a>
{% endblock %}
