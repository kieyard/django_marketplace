<!DOCTYPE html>
<html>
<head>
	<title>Django Market Place</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<ol class="breadcrumb">
			<li><a href="/">Home</a></li>

			{% if not request.user.is_authenticated %}
				<li class='pull-right'><a href="{% url 'accounts:signup' %}">Sign Up</a></li>
				<li class="pull-right"><a href="{% url 'accounts:login' %}">Login</a></li>
			{% else %}
				<li class="pull-right">logged in as: {{ request.user.first_name }} </li>
				<li class="pull-right"><a href="{% url 'accounts:logout' %}">Logout</a>
	<!-- 				<form action="{% url 'accounts:logout' %}" method="post">
						{% csrf_token %}
						<input type="submit" class="btn btn-link" name="logout" value='logout'>
						<button class="btn btn-link" type="submit">Log Out</button> 
					</form> -->
				</li>
			{% endif %}
		</ol>
	</div>
	{% block content %}
	{% endblock %}

	<script
  	src="https://code.jquery.com/jquery-3.3.1.js"
  	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  	crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
